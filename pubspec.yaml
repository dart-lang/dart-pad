name: services
version: 0.0.1
author: Dart Team <misc@dartlang.org>
description: The server backend for a web based interactive Dart service.
homepage: https://github.com/dart-lang/dart-services

environment:
  sdk: '>=1.0.0 <2.0.0'

dependencies:
  analyzer: 0.29.5  
  appengine: 0.4.0-flex.alpha.0+3
  archive: '>=1.0.19 <1.1.0'
  args: '>=0.12.0 <0.14.0'
  cli_util: ^0.0.1
  # `compiler_unsupported` needs to be pegged to a specific version.
  compiler_unsupported: 1.21.0
  crypto: ^2.0.0
  logging: '>=0.9.0 <0.12.0'
  path: ^1.3.0
  shelf: ^0.6.0
  shelf_cors: ^0.2.0
  shelf_route: ^0.12.0
  rpc: ^0.5.0
  uuid: ^0.5.0
  yaml: ^2.0.0

dev_dependencies:
  _discoveryapis_commons: any
  browser: any
  codemirror: ^0.4.0
  grinder: ^0.8.0
  http: any
  unittest: ^0.11.0

executables:
  services: null
