<html>
  <head>
  	<meta charset="utf-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playground</title>

    <link href="../packages/bootstrap/css/bootstrap.css" rel="stylesheet" media="screen">
    <link href="../packages/bootstrap/css/bootstrap-theme.css" rel="stylesheet" media="screen">

    <link href="../layout.css" rel="stylesheet" media="screen">
    <link href="playground2.css" rel="stylesheet" media="screen">

    <!-- link href='http://fonts.googleapis.com/css?family=Roboto:400,400italic,500,700'
        rel='stylesheet' type='text/css' -->
    <link href='http://fonts.googleapis.com/css?family=Inconsolata:400,700'
        rel='stylesheet' type='text/css'>
  </head>

  <body layout vertical>
    <header layout horizontal>
      <div flex>Dart playground</div>
      <div>
        <span class="glyphicon glyphicon-leaf" aria-hidden="true"></span>
        &nbsp;
        <span class="glyphicon glyphicon-fire" aria-hidden="true"></span>
      </div>
    </header>

    <section flex layout horizontal>
      <div class="view" flex three layout vertical>
        <div class="header" layout horizontal>
          <div class="btn-group" role="group" flex>
            <button type="button" class="btn btn-primary btn-sm">Dart</button>
            <button type="button" class="btn btn-primary btn-sm">Html</button>
            <button type="button" class="btn btn-primary btn-sm">Css</button>
          </div>
          <button type="button" class="btn btn-primary btn-sm">
            <span class="glyphicon glyphicon-play" aria-hidden="true"></span>
            Run
          </button>
        </div>
        <div flex class="somecode content">
          Some text here.
        </div>
      </div>

      <div class="view noleft" flex two layout vertical>
        <div class="header" layout horizontal>
          -
        </div>
        <div flex class="somecode content">
          Some text here.
        </div>
      </div>
    </section>

    <footer layout horizontal>
      <div flex></div>
      <div>foo - Dart - bar </div>
      <div flex></div>
    </footer>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="../packages/bootstrap/js/bootstrap.min.js"></script>
    <script src="playground2.dart" type="application/dart"></script>
    <script src="../packages/browser/dart.js"></script>
  </body>
</html>
