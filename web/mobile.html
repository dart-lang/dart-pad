      html, body {

      #main-header {
        height: 88px;
      }
      
      #run-button {
        position: absolute;
        bottom: 16px;
        right: 16px;
        z-index: 10;
      }

      body {
        background-color: #37474f;
        color: #c6c6c6;
      }

      .splash {
        background: #37474f;
        pointer-events:none;

        position: absolute;
        left: 0;
        right: 0;
        top: 0;
        bottom: 0;

        z-index: 1000;
        opacity: 1;

        transition: opacity .1s linear;
        -webkit-transition: opacity .1s linear;
      }

      .splash.hide {
        opacity: 0;
      }

  <script>
    /* Patch to work around a polymer polyfill issue. */

    // Patch key event listening.
    document.addEventListener('keydown', function(event) {
      if (window.dartKeyListener) {
        if (window.dartKeyListener(event)) {
          event.preventDefault();
        }
      }
    });

    // Patch window message listening.
    window.addEventListener('message', function(event) {
      var data = event.data;

      if (data.sender == 'frame') {
        if (window.dartMessageListener) {
          window.dartMessageListener(data);
        }
      }
    });
  </script>
