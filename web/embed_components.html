<link rel="import" href="imports.html"/>

<dom-module id="selection-toolbar">
  <style>
    .tabs {
      background: #485D67;
      top: inherit;
    }

    paper-tabs {
      height: 36px;
      font-weight: 400;
    }
    #edit-progress {
      top: inherit;
    }
  </style>
  <template>
    <paper-tabs id="selector-tabs" selected="0" class="bottom fit vertical tabs relative">
      <paper-tab name="dart">Dart</paper-tab>
      <paper-tab name="html">HTML</paper-tab>
      <paper-tab name="css">CSS</paper-tab>
    </paper-tabs>
    <paper-progress id="edit-progress" class="bottom fit" hidden></paper-progress>
  </template>

  <script>
    Polymer({
      is: 'selection-toolbar'
    });
  </script>
</dom-module>

<dom-module id="dartpad-buttons">
  <style>
    #run-button {
      background-color: #d23f31;
    }

    .button-bar {
      position: absolute;
      right: 16px;
      top: 16px;
      z-index: 20;
    }

    paper-fab + paper-fab {
      margin-left: 8px;
    }
  </style>
  <template>
    <div class="button-bar">
      <paper-fab id="run-button" icon="av:play-arrow" mini></paper-fab>
      <paper-fab id="export-pad" icon="launch" mini></paper-fab>
    </div>
  </template>

  <script>
    Polymer({
      is: 'dartpad-buttons'
    });
  </script>
</dom-module>

<dom-module id="dartpad-run-button">
  <style>
    #run-button {
      background-color: #d23f31;
    }

    .button-bar {
      position: absolute;
      right: 16px;
      top: 16px;
      z-index: 20;
    }

    paper-fab + paper-fab {
      margin-left: 8px;
    }
  </style>
  <template>
    <div class="button-bar">
      <paper-fab id="run-button" icon="av:play-arrow" mini></paper-fab>
    </div>
  </template>

  <script>
    Polymer({
      is: 'dartpad-run-button'
    });
  </script>
</dom-module>

<dom-module id="output-toolbar">
  <style>
    .tabs {
      background: #485D67;
      top: inherit;
    }

    paper-tabs {
      height: 36px;
      font-weight: 400;
    }
  </style>
  <template>
    <div>
      <paper-tabs selected="0" class="tabs relative bottom fit vertical">
        <span class="flex"></span>
        <paper-icon-button id="refresh" icon="refresh"></paper-icon-button>
        <paper-icon-button id="launch" icon="launch"></paper-icon-button>
      </paper-tabs>
    </div>
  </template>
  <script>
    Polymer({
      is: 'output-toolbar'
    });
  </script>
</dom-module>

<dom-module id="export-floater">
  <style>
    .rightFloater {
      position: absolute;
      right: 5px;
      z-index: 10;
    }
  </style>
  <template>
    <div class='rightFloater'>
      <paper-icon-button id="launch" icon="launch"></paper-icon-button>
    </div>
  </template>
  <script>
    Polymer({
      is: 'export-floater'
    });
  </script>
</dom-module>

<dom-module id="dartpad-documentation">
  <style>
    :host {
      padding-top: 8px;
      padding-bottom: 8px;
    }

    #documentation {
      overflow-y: auto;
      overflow-x: hidden;
    }

    pre {
      overflow-x: auto;
    }
  </style>
  <template>
    <div id="documentation" class='relative flex'></div>
  </template>
  <script>
    Polymer({
      is: 'dartpad-documentation'
    });
  </script>
</dom-module>

<dom-module id="reset-dialog">
  <style>
    #resetDialog {
      min-height: 90px;
    }
  </style>
  <template>
    <paper-dialog id="resetDialog" heading="Reset" transition="paper-dialog-transition-bottom">
      <p>This will reset all changes. Are you sure?</p>
      <paper-button id="cancelButton" dismissive>Cancel</paper-button>
      <span class="flex"></span>
      <paper-button id="affirmButton" affirmative default>OK</paper-button>
    </paper-dialog>
  </template>
  <script>
    Polymer({
      is: 'reset-dialog'
    });
  </script>
</dom-module>

<dom-module id="menu-bar-icons">
  <style>
    .tabs {
      background: #485D67;
      top: inherit;
    }

    paper-tabs {
      width: 100%;
      height: 36px;
      font-weight: 400;
    }

    #edit-progress {
      top: inherit;
    }
  </style>
  <template>
    <div class="layout horizontal flex">
      <div id="toolbarLeftPanel" class="layout horizontal flex-6">
        <paper-tabs id="selector-tabs" class ="tabs relative flex" selected="0">
          <paper-tab name="dart">Dart</paper-tab>
          <paper-tab name="html">HTML</paper-tab>
          <paper-tab name="css">CSS</paper-tab>
        </paper-tabs>
        <paper-progress id="edit-progress"  class="bottom fit" hidden></paper-progress>
      </div>
      <div id="toolbarRightPanel" class="layout horizontal flex-4">
        <paper-tabs selected="0" class="tabs flex">
          <span class="flex"></span>
          <div class="center-center horizontal layout">HTML Output</div>
          <span class="flex"></span>
          <paper-icon-button id="refresh" icon="refresh"></paper-icon-button>
          <paper-icon-button id="launch" icon="launch"></paper-icon-button>
        </paper-tabs>
      </div>
    </div>
  </template>
  <script>
    Polymer({
      is: 'menu-bar-icons'
    });
  </script>
</dom-module>

<dom-module id="export-dialog">
  <style>

  </style>
  <template>
    <!-- entry-animation="scale-up-animation" exit-animation="fade-out-animation" -->
    <paper-dialog id="exportDialog" heading="Export">
      <h2>Export to DartPad</h2>
      <br>
      <paper-dialog-scrollable>
        Open this sample in DartPad?
      </paper-dialog-scrollable>

      <div class="buttons">
        <paper-button dialog-dismiss id="cancelExportButton">Cancel</paper-button>
        <paper-button dialog-confirm id="affirmExportButton">Export</paper-button>
      </div>
    </paper-dialog>
  </template>
  <script>
    Polymer({
      is: 'export-dialog'
    });
  </script>
</dom-module>

<dom-module id="message-dialog">
  <style></style>
  <template>
    <paper-dialog id="messageDialog">
      <h2></h2>
      <p></p>
      <div class="buttons">
        <paper-button raised dialog-dismiss>Close</paper-button>
      </div>
    </paper-dialog>
  </template>
  <script>
    Polymer({
      is: 'message-dialog'
    });
  </script>
</dom-module>

<dom-module id="dartpad-dom-output">
  <style>
    :host {
      padding: 8px 8px 8px 0;
    }

    :host [hidden] {
      display: none;
    }

    #frameContainer {
      position: fixed;
    }

    #frame {
      border: none;
    }
  </style>
  <template>
    <iframe class="flex layout vertical" id="frame" sandbox="allow-scripts" src="frame.html">
    </iframe>
  </template>
  <script>
    Polymer({
      is: 'dartpad-dom-output'
    });
  </script>
</dom-module>

<dom-module id="error-toast">
  <style>
    :host {
      height: 0;
      width: 0;
      position: relative;
     }
  </style>
  <template>
    <div id="larger">
      <paper-toast id="errorToast" text=""></paper-toast>
    </div>
  </template>
  <script>
    Polymer({
      is: 'error-toast'
    });
  </script>
</dom-module>

<dom-module id="dartpad-editor">
  <style>
    #editpanel {
      margin: 8px;
    }
  </style>
  <template>
    <div id="editpanel" class="relative editor flex"></div>
  </template>
  <script>
    Polymer({
      is: 'dartpad-editor',
      properties: {
        dart: String
      }
    });
  </script>
</dom-module>

<dom-module id="horizontal-splitter">
  <style>
    :host {
      min-height: 5px;
      box-shadow: rgba(255, 255, 255, 0.07) 0 1px 0;
      border-bottom: 1px solid #121212;
    }
  </style>
  <template>
  </template>
  <script>
    Polymer({
      is: 'horizontal-splitter'
    });
  </script>
</dom-module>

<dom-module id="vertical-splitter">
  <style>
    :host {
      min-height: 5px;
      min-width: 2px;
      box-shadow: rgba(255, 255, 255, 0.07) 1px 1px 0;
      border-left: 1px solid #121212;
      margin-right: 8px;
    }
  </style>
  <template>
  </template>
  <script>
    Polymer({
      is: 'vertical-splitter'
    });
  </script>
</dom-module>

<dom-module id="dartpad-console">
  <style>
    :host {
      padding: 8px;
    }

    #console {
      font-family: 'Inconsolata', monospace;
      font-size: 12pt;
      line-height: 20px;
      overflow-y: auto;
      white-space: pre-wrap;
      height: 0;
    }

    #console .normal {
      color: var(--text-primary-color);
    }

    #console .errorOutput {
      color: #F7977A;
    }
  </style>
  <template>
    <div id="console" class="relative flex"></div>
  </template>
  <script>
    Polymer({
      is: 'dartpad-console'
    });
  </script>
</dom-module>
