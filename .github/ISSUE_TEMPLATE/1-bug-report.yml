name: Report an issue
description: Report a general issue with DartPad.
labels: ["type-bug"]
body:
  - type: markdown
    attributes:
      value: |
        Thank you for using DartPad!

        If you haven't already, please check our troubleshooting guide for info
        on resolving common problems people may run into when using DartPad:
        
        https://dart.dev/tools/dartpad/troubleshoot
    
        If you're still having an issue, we'd like to help.
        By providing as much information as possible about your
        browser, machine, and experience, you can help us
        identify problems as quickly as possible.
  - type: textarea
    id: logs
    attributes:
      label: Relevant console output or errors
      description: |
        Please provide any relevant console output or errors,
        from both DartPad or the browser console.
      render: shell
  - type: textarea
    id: reproduction
    attributes:
      label: How did this error happen?
      description: |
        Please provide a description of how you encountered this error and
        reproduction steps if possible.
    validations:
      required: true
  - type: textarea
    id: dart-code
    attributes:
      label: Relevant Dart code
      description: |
        If relevant, share the Dart code you had in the editor
        when the bug or error occurred.
        This block will be automatically formatted as Dart code,
        so no need for backticks.
      placeholder: Paste relevant Dart code here.
      render: dart
  - type: dropdown
    id: os
    attributes:
      label: What OS did this error occur on?
      multiple: true
      options:
        - Windows
        - macOS
        - Linux
        - ChromeOS
        - Other
  - type: dropdown
    id: browsers
    attributes:
      label: What browser(s) did you experience this issue on?
      multiple: true
      options:
        - Chromium based (Chrome, Edge)
        - Gecko based (Firefox)
        - WebKit based (Safari, iOS Chrome)
  - type: textarea
    id: extra
    attributes:
      label: Do you have any additional information?
      description: |
        If you think any other information might be relevant to the issue,
        such as browser extensions, version information, UI screenshots,
        or similar, include it here.
      placeholder: Provide additional context here.
