# Dependabot configuration file.
version: 2

updates:
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "monthly"
    labels:
      - "autosubmit"

  - package-ecosystem: "pub"
    directory: "/pkgs/dart_pad/"
    schedule:
      interval: "monthly"
    versioning-strategy: increase-if-necessary

  - package-ecosystem: "pub"
    directory: "/pkgs/dart_services/"
    schedule:
      interval: "monthly"
    versioning-strategy: increase-if-necessary
