<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Test</title>
    <link href="apitest.css" rel="stylesheet">
    <link href="packages/codemirror/codemirror.css" rel="stylesheet">
  </head>

  <body>
    <script src="packages/codemirror/codemirror.js"></script>

    <h2>Dartpad Server API Tester</h2>
    <!--<input type="text" value="https://dart-services.appspot.com/">-->
    <input type="text" value="http://localhost:8080/">
    <section id="analyzeSection">
      <h3>api/dartservices/v1/analyze</h3>
      <div class="row">
        <button class="post">POST</button>
      </div>
      <div class="container">
        <div class="editor"></div>
        <div class="output"></div>
      </div>
    </section>

    <section id="compileSection">
      <h3>api/dartservices/v1/compile</h3>
      <div class="row">
        <button class="post">POST</button>
      </div>
      <div class="container">
        <div class="editor"></div>
        <div class="output"></div>
      </div>
    </section>

    <section id="completeSection">
      <h3>api/dartservices/v1/complete</h3>
      <div class="row">
        <button class="post">POST</button>
        <span class="offset"></span>
      </div>
      <div class="container">
        <div class="editor"></div>
        <div class="output"></div>
      </div>
    </section>

    <section id="documentSection">
      <h3>api/dartservices/v1/document</h3>
      <div class="row">
        <button class="post">POST</button>
        <span class="offset"></span>
      </div>
      <div class="container">
        <div class="editor"></div>
        <div class="output"></div>
      </div>
    </section>

    <section id="fixesSection">
      <h3>api/dartservices/v1/fixes</h3>
      <div class="row">
        <button class="post">POST</button>
        <span class="offset"></span>
      </div>
      <div class="container">
        <div class="editor"></div>
        <div class="output"></div>
      </div>
    </section>

    <script type="application/dart" src="apitest.dart"></script>
    <script src="packages/browser/dart.js"></script>
  </body>
</html>
