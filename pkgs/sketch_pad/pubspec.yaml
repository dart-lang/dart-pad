name: sketch_pad
description: An experimental redux of the DartPad UI.
publish_to: 'none'

environment:
  sdk: ^3.1.0

dependencies:
  codemirror: any
  collection: any
  flutter:
    sdk: flutter
  fluttering_phrases: any
  go_router: ^10.0.0
  http: any
  pointer_interceptor: ^0.9.0
  protobuf: any
  provider: ^6.0.0
  split_view: ^3.2.0
  url_launcher: any
  url_strategy: any
  vtable: ^0.4.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  test: any

flutter:
  uses-material-design: true
  assets:
    - assets/dart_logo_128.png
    - assets/flutter_logo_192.png
