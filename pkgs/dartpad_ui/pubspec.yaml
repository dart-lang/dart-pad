name: dartpad_ui
description: The front-end UI of DartPad.
publish_to: none

environment:
  sdk: ^3.4.0

dependencies:
  collection: ^1.19.0
  dartpad_shared: any
  flutter:
    sdk: flutter
  flutter_markdown: ^0.7.2
  flutter_web_plugins:
    sdk: flutter
  go_router: ^14.1.4
  google_fonts: ^6.2.1
  http: ^1.2.1
  json_annotation: ^4.9.0
  pointer_interceptor: ^0.10.1
  provider: ^6.1.2
  split_view: ^3.2.1
  url_launcher: ^6.3.0
  vtable: ^0.4.0
  web: ^1.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  test: ^1.25.7

flutter:
  uses-material-design: true
  assets:
    - assets/dart_logo_192.png
    - assets/flame_logo_192.png
    - assets/flutter_logo_192.png
    - assets/gemini_sparkle_192.png
    - assets/idx_192.png
    - assets/RobotoMono-Bold.ttf
    - assets/RobotoMono-Regular.ttf

dependency_overrides:
  dartpad_shared:
    path: ../dartpad_shared
