name: dart_services
description: The backend service for DartPad.
publish_to: none

environment:
  sdk: ^3.3.0

dependencies:
  analysis_server_lib: ^0.2.5
  analyzer: ^6.4.1
  args: ^2.4.2
  bazel_worker: ^1.1.1
  dartpad_shared: any
  encrypt: ^5.0.3
  http: ^1.2.1
  json_annotation: any
  logging: ^1.2.0
  meta: ^1.13.0
  path: ^1.9.0
  resp_client: ^1.2.0
  shelf: ^1.4.1
  shelf_gzip: ^4.1.0
  shelf_router: ^1.1.4
  yaml: ^3.1.2

dev_dependencies:
  build_runner: ^2.4.9
  collection: ^1.18.0
  dart_flutter_team_lints: ^2.1.1
  grinder: ^0.9.5
  json_serializable: any
  package_config: ^2.1.0
